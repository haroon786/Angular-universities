<div class="mat-elevation-z8">
  <table
    mat-table
    class="full-width-table"
    [dataSource]="dataSource"
    matSort
    aria-label="Elements"
  >
    <!-- Id Column -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
      <td mat-cell *matCellDef="let row">{{ row.country }}</td>
    </ng-container>
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Website</th>
      <td mat-cell *matCellDef="let row">
        <a [href]="row.web_pages" target="_blank">{{ row.web_pages }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="state-province">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State Province</th>
      <td mat-cell *matCellDef="let row">{{ row["state-province"] }}</td>
    </ng-container>

    <ng-container matColumnDef="alpha_two_code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country Code</th>
      <td mat-cell *matCellDef="let row">{{ row.alpha_two_code }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
    class="pagination-options"
  >
  </mat-paginator>
</div>
